<section class="max-w-6xl mx-auto p-6">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-semibold">Mis Quizzes</h1>
      <p class="text-[var(--color-muted)]">Lista de quizzes creados por ti.</p>
    </div>
  </div>

  @if (error()) {
    <div class="mt-6 p-4 border border-[var(--color-border)] rounded-xl text-[var(--color-danger)]">
      {{ error() }}
    </div>
  }

  @if (!loading() && items().length === 0 && !error()) {
    <div class="mt-10 text-center text-[var(--color-muted)]">
      <img src="assets/my-quizzes.png" alt="Sin quizzes" class="h-28 mx-auto mb-4 opacity-75" />
      <p>No tienes quizzes todavía.</p>
    </div>
  }

  <div class="mt-6 grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    @for (q of items(); track trackById($index, q)) {
      <app-quiz-card [quiz]="q"></app-quiz-card>
    }
  </div>

  @if (items().length && !endReached()) {
    <div class="mt-8 flex justify-center">
      <button class="btn btn--secondary" [disabled]="loading()" (click)="loadMore()">
        {{ loading() ? 'Cargando…' : 'Cargar más' }}
      </button>
    </div>
  }
</section>
